---
name: awscliv2

instance_groups:
- name: awscliv2
  azs: [z1, z2, z3]
  instances: 1
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: awscliv2
    release: awscli2
    properties: {}

variables: []

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest

update:
  canaries: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 1
  serial: false

releases:
- name: awscli2
  sha1: f9e320daa7c55cab318fd188e3b41e5fdc9a41a0
  stemcell:
    os: ubuntu-xenial
    version: "621.125"
  url: https://github.com/starkandwayne/awscli2-boshrelease/releases/download/v1.0.4/awscli2-1.0.4.tgz
  version: 1.0.4
